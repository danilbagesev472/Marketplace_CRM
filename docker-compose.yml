version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: back_marketplace
    volumes:
      - .:/usr/src/app
    ports:
      - '8000:8000'
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    command: >
      bash -c "
        python -m venv /usr/src/app/venv &&
        . /usr/src/app/venv/bin/activate &&
        pip install -r requirements.txt &&
        uvicorn main:app --reload --host 0.0.0.0 --port 8000
      "
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=passord
      - POSTGRES_DB=db_name
    ports:
      - '5432:5432'

volumes:
  postgres_data:
